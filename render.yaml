# Render service descriptor (place in repo root)
# Replace <repo> placeholders in the Render dashboard when creating the service
services:
  - type: web
    name: ar7chatbot
    env: node
    plan: free
    branch: main
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"